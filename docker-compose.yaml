version: "3.8"
services:
  rowa-backend:
    image: emilsallem/rowa-backend:dev-latest
    container_name: backend
    ports:
      - 3000:3000
    #devices:
    #- "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - TZ="Europe/Berlin"
    volumes:
      - "${pwd}/backend/src/main/rowa.db:/ROWA/rowa.db"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  rowa-frontend:
    image: emilsallem/rowa-frontend:dev-latest
    container_name: frontend
    ports:
      - 8080:80
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224      
      

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json

    command: --interval 120 --debug

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
    environment:
      - "discovery.type=single-node"
    expose:
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.8.1
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
